<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">     
        <title>Bordas</title>

        <style type="text/css">

            
            #solid {
                border: 1px solid red;
            }

            #dotted {
                border: 1px dotted blue;
            }

            #dashed {
                border: 1px dashed green;
            }

            #personalizado {
                border-color: deeppink purple blueviolet palevioletred;
                border-width: 15px 12px 10px 8px;
                border-style: groove solid dotted dashed;
            }

            /* É assim que faz comentário no style */

        </style>
    </head>
    <body>
        
        <!--É assim que faz cométário no BODY-->
        <div id="solid">
            Solid<br>
            Solid<br>
            Solid<br>
        </div>

        <br>

        <div id="dotted">
            Dotted<br>
            Dotted<br>
            Dotted<br>
        </div>

        <br>

        <div id="dashed"> 
            Dashed<br>
            Dashed<br>
            Dashed<br>
        </div>

        <br>

        <div id="personalizado"> 
            Personalizado<br>
            Personalizado<br>
            Personalizado<br>
        </div>

        <br>
        
        <div>
            For more information about border access <a href="https://www.w3schools.com/css/css_border.asp">W3 Schools</a>
        </div>

    </body>
</html>
