<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Dom - Manipulando Estilos e Elementos</title>

        <script>
            function modificandoEstilo(corDeFundo, altura, largura) {
                document.getElementById('quadrado').style.background = corDeFundo;
                document.getElementById('quadrado').style.width = altura;
                document.getElementById('quadrado').style.height = largura;
            }
        </script>
    </head>

    <body>
       
        <h3>Modificando estilo e elementos</h3>

        <button type="button" onclick="modificandoEstilo('#FF0000', '200px')">Vermelho</button>
        <button type="button" onclick="modificandoEstilo('#00FF00', '150px', '20px')">Verde</button>
        <button type="button" onclick="modificandoEstilo('#0000FF', '150px', '200px')">Azul</button>

        <hr>

        <div style="border: solid 1px black; width: 100px; height: 100px;" id="quadrado"></div>

    </body>
</html>
