<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Javascript - Funções Datas</title>

        <script>

            var data = new Date();

            document.write("Aparece somente o dia: ");
            document.write(data.getDate());

            document.write("<br />");
            document.write("<br />");

            document.write("Aparece somente o mês: ");
            document.write(data.getMonth() + 1);

            document.write("<br />");
            document.write("<br />");

            document.write("Aparece somente o ano: ");
            document.write(data.getFullYear());

            document.write("<br />");
            document.write("<br />");

            document.write("Dia / Mês / Ano: ");
            document.write(data.getDate() + "/" + (data.getMonth() + 1) + "/" + data.getFullYear());

            document.write("<br />");
            document.write("<br />");

            document.write("Aparece o dia completo: ");
            data.getDate();
            document.write(data);


        </script>

    </head>

    <body>
        
    </body>
</html>
