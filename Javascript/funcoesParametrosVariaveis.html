<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Javascript - Funções com parâmetro variáveis</title>

        <script>
            function soma(a, b) 
            {
                b = b === undefined ? 0 : b;
                return a + b;    
            }

            console.log(soma(7, 7));
            console.log(soma(7, 7, 9, 15)); //Desconsidera os números adicionais
            console.log(soma(7));
            console.log(soma()); //Undefined + undefined = Nan
        </script>

    </head>

</html>
