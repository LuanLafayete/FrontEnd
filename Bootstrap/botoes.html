<!doctype html>
<html lang="pt-br">

  <head>
    <title>Bootstrap - Botões</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


  </head>


  <body style="padding-bottom: 200px; padding-top: 60px; width: 1200px; margin: 0 auto; text-align: center; background: purple;">

    <!--
        ********* BOTÕES *********

        Formatação padrão: brn
        formatação específica: btn-primary, btn-secondary, btn-success, btn=info, btn-warning, btn-danger, btn-light, btn-dark, btn-link
    -->

    <h4 style="color: aliceblue;">Botões</h4>
    <buttom class="btn" type="buttom" >Padrão</buttom>
    <button class="btn btn-primary" type="button">Primary</button>
    <button class="btn btn-secondary" type="button">Secondary</button>
    <button class="btn btn-info" type="button">Info</button>
    <button class="btn btn-success" type="button">Success</button>
    <button class="btn btn-warning" type="button">Warning</button>
    <button class="btn btn-danger" type="button">Danger</button>
    <button class="btn btn-light" type="button">Light</button>
    <button class="btn btn-dark" type="button">Dark</button>
    <button class="btn btn-link" type="button">Link</button>


    <br>
    <br>
    <br>


    <h4 style="color: aliceblue;">Botões com diferentes tags</h4>
    <a class="btn btn-success" href="#">Link</a>
    <button class=" btn btn-info" type="submit">Submit</button>
    <input class=" btn btn-warning" type="button" value="buttom">
    <input class="btn btn-dark" type="" value="Input Submit">
    <input class="btn btn-danger" type="reset" value="reset">


    <br>
    <br>
    <br>

    <!--
        Botões com contorno
        btn-outline-<formato>
    -->
    <h4 style="color: aliceblue;">Botões com contorno</h4>
    <button class="btn btn-outline-primary" type="button">Outline Primary</button>
    <button class="btn btn-outline-secondary" type="button">Outline Secondary</button>
    <button class="btn btn-outline-info" type="button">Outline Info</button>
    <button class="btn btn-outline-success" type="button">Outline Success</button>
    <button class="btn btn-outline-warning" type="button">Outline Warning]</button>
    <button class="btn btn-outline-danger" type="button">Outline Danger</button>
    <button class="btn btn-outline-light" type="button">Outline Light</button>
    <button class="btn btn-outline-dark" type="button">Outline Dark</button>
    <button class="btn btn-outline-link" type="button">Outline Link</button>

    
    <br>
    <br>
    <br>


    <!--
        Tamanho dos botões
        Options: btn-lg, btn-sm, btn-block
    -->
    <h4 style="color: aliceblue;">Tamanho dos botões</h4>
    <button class="btn btn-danger btn-lg" type="button">Grande</button>
    <button class="btn btn-warning" type="button">Normal</button>
    <button class="btn btn-success btn-sm" type="button">Pequeno</button>
    <br>
    <br>    
    <button class="btn btn-block" type="buttom">Block</button>


    <br>
    <br>
    <br>
    

    <!--
        Estado dos botões
        Options: Active, disabled
    -->
    <h4 style="color: aliceblue;">Estado dos botões</h4>
    <button class="btn btn-success" type="button">Normal</button>
    <button class="btn btn-success active" type="button">Ativo</button>
    <button class="btn btn-success disabled" type="button">Inativo</button>
    <br>
    <br>
    <button class="btn btn-success" type="button" data-toggle="buttom">Alternar</button>


    <br>
    <br>
    <br>


    <!--
        Grupos de botões
    -->
    <h4 style="color: aliceblue;">Grupo de botões</h4>
    <div class="btn-group">
        <button class="btn btn-info" type="button">Esquerda</button>
        <button class="btn btn-info" type="button">Centro</button>
        <button class="btn btn-info" type="button">Direita</button>
    </div>

    
    <br>
    <br>
    <br>

    <!--
        Grupos de botões na vertical
    -->
    <h4 style="color: aliceblue;">Botões na vertical</h4>
    <div class="btn-group-vertical">
        <button class="btn btn-danger" type="button">Topo</button>
        <button class="btn btn-danger" type="button">Meio</button>
        <button class="btn btn-danger" type="button">Fundo</button>
    </div>


    <br>
    <br>
    <br>


    <!--
        Toolbar de botões
    -->
    <h4 style="color: aliceblue;">Toolbar de botões</h4>
    <div class="btn-toolbar">
        <div class="btn-group">
            <button class="btn btn-warning" type="button">1</button>
            <button class="btn btn-warning" type="button">2</button>
            <button class="btn btn-warning" type="button">3</button>
        </div>
        <div class="btn-group">
            <button class="btn btn-success" type="button">4</button>
            <button class="btn btn-success" type="button">5</button>
        </div>
    </div>


    <br>
    <br>
    <br>


    <!--
        Botões Dropdown
    -->
    <h4 style="color: aliceblue;">Botões Dropdown</h4>
    <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Dropdown</button>
        <div class="dropdown-menu">
            <a href="#" class="dropdown-item">Link 1</a>
            <div class="dropdown-divider"></div>
            <a href="#" class="dropdown-item">Link 2</a>
            <div class="dropdown-divider"></div>
            <a href="#" class="dropdown-item">Link 3</a>
        </div>
    </div>






   


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    
  </body>
  
</html>
