<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            font-size: 40px;
            font-family: 'Times New Roman', Times, serif;
        }

        .negrito {
            /*bold (negrito) ou Escala de 100 a 900*/
            font-weight: 900;
        }

        .italico {
            font-style: italic;
        }

        .formatacao {
            /*text-decoration: underline;*/
            /*text-decoration: overline;*/
            text-decoration: line-through;
        }

        .texto {
            font: bold 60px "Verdana, Geneva, Tahoma", sans-serif;
        }
    </style>
    
    <title>Estilo do texto</title>
</head>
<body>
    <h1>Estilo de texto</h1>
    <p class="negrito">Texto negrito</p>
    <p class="italico">Texto itálico</p>
    <p class="formatacao">Decoração de texto</p>
    <p class="texto">Texto formatado</p>
    <p>Texto normal</p>
    
</body>
</html>
