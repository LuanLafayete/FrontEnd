<!doctype html>
<html lang="pt-br">

    <head>
        <title>Bootstrap - Formulário</title>

          <!-- Required meta tags -->
          <meta charset="utf-8">
          <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

          <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>


    <body style="margin-bottom: 200px; padding: 16px;">
        
        <!--
            Formulários
            Classe: form-control-<options>
            Options: sm,lg
        -->
        <h4>Formulário</h4>
        <form>

            <!--Caixas de texto-->
            <h4>Caixa de texto grande</h4>
            <div class="form-group">
                <label for="usuario">Usuário</label>
                <input class="form-control form-control-lg" type="text" id="usuario" placeholder="Digite seu usuário">
            </div>

            <h4>Caixa de texto médio (padrão)</h4>
            <div class="form-group">
                <label for="usuario">Usuário</label>
                <input class="form-control" type="text" id="usuario" placeholder="Digite seu usuário">
            </div>

            <h4>Caixa de texto pequeno</h4>
            <div class="form-group">
                <label for="usuario">Usuário</label>
                <input class="form-control form-control-sm" type="text" id="usuario" placeholder="Digite seu usuário">
            </div>

            <br>

            <div class="form-group">
                <label for="email">Email</label>
                <input class="form-control" type="email" id="email" placeholder="Digite seu email" readonly
                <small class="form-text">Email será validado</small>
            </div>

            <br>
            <!--Select-->
            <h4>Select</h4>
            <div class="form-group">
                <label class="estados">Estados</label>
                <select class="form-control" id="estados">
                    <option>Acre</option>
                    <option>São Paulo</option>
                    <option>Rio de Janeiro</option>
                    <option>Minas Gerais</option>
                    <option>Santa Catarina</option>
                    <option>Rio Grande do Sul</option>
                    <option>Paraná</option>
                    <option>Bahia</option>
                    <option>Pernambuco</option>
                </select>
            </div>

            <br>

            <!--Textarea-->
            <h4>TextArea</h4>
            <div class="form-group">
                <label" for="mensagem">Mensagem</label>
                <textarea class="form-control" id="mensagem" rows="3"></textarea>
            </div>

            <br>

            <!--Inserir arquivo-->
            <h4>Inserir arquivo</h4>
            <div class="form-group">
                <label for="arquivo">Arquivo</label>
                <input class="form-control-file" type="file" id="arquivo">
            </div>

            <br>

            <!--Customização dos arqiuivos-->
            <div class="custom-file">
                <label class="custom-file-label">Selecione arquivo</label>
                <input class="custom-file-input" type="file" id="arquivo">
            </div>

            <br>
            <br>

            <!--Range-->
            <h4>Range</h4>
            <div class="form-group">
                <label id="range">Satisfação</label>
                <input class="custom-range" type="range" id="range" min="1" max="5">
            </div>

            <br>

            <!--Botão-->
            <h4>Buttom</h4>
            <input class="brn btn-success" type="submit" value="Salvar">

            <input class="brn btn-danger" type="submit" value="Deletar">

        </form>

        <br>
        <br>

        <!--
            Formulário Inline
        -->
        <h4>Formulário Inline</h4>
        <form class="form-inline">
            <input class="form-control mr-2" type="text" placeholder="Digite seu usuário">
            <input class="form-control mr-2" type="password" placeholder="Digite sua senha">
            <input class="btn btn-primary" type="submit" value="Logar">
        </form>

        <br>
        <br>

        <!--
            Validação de formulário
            Classes: is-valid, is-invalid, invalid-feedback, valid-feedback
        -->
        <h4>Validação de formulário</h4>
        <form>
            <div class="form-group">
                <label for="email-usuario">Email</label>
                <input class="form-control is-valid" type="text" id="email-usuario" placeholder="Digite o seu email.">

                <div class="valid-feedback">
                    Email correto
                </div>
            </div>

            <div class="form-group">
                <label for="senha-usuario">Senha</label>
                <input class="form-control is-invalid" type="email" id="senha-usuario" placeholder="Digite sua senha">

                <div class="invalid-feedback">
                    Senha incorreta
                </div>
            </div>

            

            <input class="btn btn-primary" type="submit" value="Logar">
        </form>




        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
          
    </body>
  
</html>
