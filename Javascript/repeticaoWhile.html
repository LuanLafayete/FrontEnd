<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Javascript - Repetição While</title>

        <script>

            var x = 1;
            var z = 1;

            document.write('Inicio <br>');
            while (x <= 10) {
                document.write(x + "<br>");

                if (x === 5) {
                    break;
                }
                x++;
            }

            document.write('Fim <br>');

            document.write('<br><br>')

            document.write('Inicio <br>')
            while (z <= 10) {
                z++
                if (z === 5) {
                    continue;
                }

                document.write(z + "<br>");
            }

            document.write('Fim <br>')

        </script>
    </head>

    <body>
        
    </body>
</html>
