<!doctype html>
<html lang="pt-br">

    <head>
        <title>Bootstrap - Input Group</title>

          <!-- Required meta tags -->
          <meta charset="utf-8">
          <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

          <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>


    <body style="margin-bottom: 200px; padding: 16px;">
        
        <!--
            Group Prepend
        -->
        <h4>Prepend</h4>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">@</span>
            </div>
            <input class="form-control" type="text" placeholder="e-mail">
        </div>

        <br>
        <br>

        <!--
            Group Append
        -->
        <h4>Append</h4>
        <div class="input-group">
            <input class="form-control" type="text" placeholder="e-mail">
            <div class="input-group-append">
                <span class="input-group-text">@site.com</span>
            </div>
        </div>

        <br>
        <br>

        <!--
            URL Customizada
        -->
        <h4>URL Customizada</h4>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">
                    http://site.com/usuario/
                </span>
            </div>
            <input class="form-control" type="text" placeholder="Digite seu usuÃ¡rio">
        </div>

        <br>
        <br>

        <!--
            Moeda
        -->
        <h4>Moeda</h4>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">$</span>
            </div>

            <input class="form-control" type="text" placeholder="Digite um valor">
            
            <div class="input-group-append">
                <span class="input-group-text">,00</span>
            </div>
        </div>

        <br>
        <br>

        <!--
            Checkbox and Radio
        -->
        <h4>Checkbox and Radio</h4>
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text">
                    <input type="checkbox">
                </div>
            </div>
            <input type="text" class="form-control">
        </div>

        <br>

        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text">
                    <input type="radio">
                </div>
            </div>
            <input type="text" class="form-control">
        </div>

        <br>
        <br>

        <!--
            Multiplos inputs
        -->
        <h4>Multiplos inputs</h4>
        <div class="input-group">
            <dvi class="input-group-prepend">
                <span class="input-group-text">nome/e-mail</span>
            </dvi>
            <input class="form-control" type="text" placeholder="e-mail">
            <input class="form-control" type="password" placeholder="senha">
        </div>

        <br>
        <br>

        <!--
            Pesquisa
        -->
        <h4>Pesquisa</h4>
        <div class="input-group">
            <input class="form-control" type="text" placeholder="Pesquisar">
            <div class="input-group-append">
                <button class="btn btn-primary" type="button">Pesquisar</button>
            </div>
        </div>
        







        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
          
    </body>
  
</html>
