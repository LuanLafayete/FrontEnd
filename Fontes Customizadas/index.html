<!DOCTYPE html>
<html>
    <head>
        <title>Fonte Customizadas</title>

        <style type="text/css">

            @font-face {
                font-family: "Road Rage";
                src: url(fontes/RoadRage.woff);
            }

            @font-face {
                font-family: "Madelina Script";
                src: url(fontes/MadelinaScript.woff);
            }

            @font-face {
                font-family: "BringHeart";
                src: url(fontes/BringHeart.woff);
            }

            @font-face {
                font-family: "Ancient";
                src: url(fontes/Ancient-Medium.woff);
            }

            h1 {
                font-size: 6em;
                font-family: "Road Rage";
            }

            h2 {
                font-size: 6em;
                font-family: "BringHeart";
            }

            h3 {
                font-size: 6em;
                font-family: "Ancient";
            }

            p {
                font-size: 3em;
                font-family: "Madelina Script";
            }

        </style>
    </head>

    <body>
        <h1>Fontes Customizadas</h1>
        <h2>Usando outras fontes</h2>
        <h3>TERCEIRA FONTE USADA</h3>
        <p>
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Facere similique consectetur perferendis? Nihil voluptate ut, aliquam consequatur fuga quod laboriosam natus fugit sapiente expedita provident, optio eum modi odit illo!
        </p>   
    </body>
</html>
