<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Javascript - Funções Matemáticas</title>

        <script>

            var x = Math.ceil(10.380);
            var y = Math.floor(10.380);
            var z = Math.round(10.480); //Usando para avaliar o peso do valor fracionado. Se a fração for > que .500 ele arredonda para cima.
            var a = Math.random();

            document.write("Usando o método ceil para arredondar para cima: ");
            document.write(x);

            document.write("<br />");
            document.write("<br />");

            document.write("Usando o método floor para arredondar para baixo: ");
            document.write(y);

            document.write("<br />");
            document.write("<br />");

            document.write("Usando o método Round para escolher qual arredondamento vai ser usado: ");
            document.write(z);

            document.write("<br />");
            document.write("<br />");

            document.write("Usando o método Random para escolher um número entre 0 e 1: ");
            document.write(a);

        </script>

    </head>
