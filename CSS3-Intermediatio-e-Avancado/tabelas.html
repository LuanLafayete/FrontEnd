<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">

        <link rel="stylesheet" type="text/css" href="../CSS3-Intermediatio-e-Avancado/CSS/estilo.css">
        
        <title>Estilizando tabelas</title>
    </head>

    <body>
        
        <h2>Estilizando Tabelas</h2>

        <table>

            <tr>
                <th>Código</th>
                <th>Produto</th>
                <th class="numero">Preço</th>
            </tr>

            <tr>
                <td>001</td>
                <td>Notebook</td>
                <td class="numero">R$ 3.500,00</td>
            </tr>
            
            <tr class="alterna">
                <td>002</td>
                <td>Tablet</td>
                <td class="numero">R$ 2.500,00</td>
            </tr>

            <tr>
                <td>003</td>
                <td>Celular</td>
                <td class="numero">R$ 1.500,00</td>
            </tr>

            <tr class="alterna">
                <td>004</td>
                <td>Echo dot</td>
                <td class="numero">R$ 500,00</td>
            </tr>

        </table>

    </body>

</html>
