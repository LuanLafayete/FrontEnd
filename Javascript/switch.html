<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Javascript - Switch Case</title>

    <script>

        var opcao = prompt("Digite a opção");

        switch (parseInt(opcao)) 
        {
            case 1:
                document.write("Parametro 1");
                break;

            case 2:
                document.write("Parametro 2");
                break;
        
            default:
                document.write("Opção inexistente");
                break;
        }
        
    </script>
  </head>

  <body>
    
  </body>
</html>
