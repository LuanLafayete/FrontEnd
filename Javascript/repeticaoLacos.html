<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Javascript - Repetição Praticando Laços</title>

    <script>

        var listaFrturas = [];
        
        listaFrturas[0] = 'banana';
        listaFrturas[1] = 'uva';
        listaFrturas[2] = 'morango';
        listaFrturas[3] = 'abacaxi';
        listaFrturas[4] = 'manga';
        listaFrturas[5] = 'carambola';

        document.write("A quantidade de itens armazenada na lista é de: "  + listaFrturas.length + " frutas <br><br>");

        var num = 0;

        while (num < listaFrturas.length) {
            document.write(listaFrturas[num] + '<br>');
            num ++;
        }

    </script>
</head>
<body>
    
</body>
</html>
