<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        
        <style>
            div {
                font-size: 30px;
            }

            .texto {
                /*
                Formas de tamanhos
                px -> Pixel (que possui tamanho fixo)
                % (que tem tamanho relativo)
                em (que tem tamanho relativo ao container pai. Ou seja, o tamanho é relacionado a uma div span ou body)
                */
                font-size:30px;
            }

            .texto2 {
                font-size: 100%;
            }

            .texto3 {
                /*
                Vale ressaltar que o tamanho dessa fonte esté totalmente atrelada ao da class div
                */
                font-size: 2em;
            }
        </style> 
        <title>Tamanho de texto</title>
    </head>
    <body>
        <h1>Tamanho do texto</h1>
        <p class="texto">Texto</p>
        <p class="texto2">Texto 2</p>
        <div>
            <p class="texto3">Texto 3</p>
        </div>
    </body>
</html>
