<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">

        <link rel="stylesheet" type="text/css" href="../CSS3-Intermediatio-e-Avancado/CSS/estilo.css">
        
        <title>Estilizando formulários</title>
    </head>

    <body>
        
        <h2>Estilizando formulários</h2>
        <form>

            <fieldset> <!--Início dos dados dos usuários-->
                <legend>Detalhes de contado</legend>
                
                <div>
                    <label for="nome">Nome:</label> 
                    <input type="text" name="nome" id="nome">
                </div>

                <div>
                    <label for="email">Email:</label>
                    <input type="text" name="email" id="email">
                </div>

                <div>
                    <label for="url">URL:</label> 
                    <input type="text" name="url" id="url">
                </div>

            </fieldset> <!--Fim dos dados dos usuários-->

            <fieldset> <!--Início do TextArea-->

                <legend>Comentários</legend>
                <div>
                    <label for="mensagem">Mensagem</label>
                    <textarea name="mensagem" id="mensagem"></textarea>
                </div>

            </fieldset> <!--Fim do TextArea-->

            <fieldset>

                <legend>Lembrar de mim</legend>
                <div>
                    <label>
                        <input class="radio" type="radio" name="lembrar" id="sim">Sim 
                    </label>
                    
                </div>

                <div>
                    <label>
                        <input class="radio" type="radio" name="lembrar" id="nao">Não 
                    </label>
                    
                </div>

            </fieldset>

        </form>

    </body>

</html>
