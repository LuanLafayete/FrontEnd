<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Javascrip - Try Catch</title>

        <script>

            var video = []

            video['serie'] = []
            video['serie']['nome'] = 'Fullmetal Alchimist'
            video['serie']['categoria'] = 'Anime'


            function getVideo (video) {
                try {
                    console.log(video)
                
                } catch (erro) {
                    console.log(erro)
                    console.log('Agora sim podemos tratar o erro')
                    throw new Error('Houve um erro mas não se preocupe, estamos trabalhando nisso agora!!!')
                
                } finally {
                    console.log('Passar sempre por aqui (try / catch)')
                }

                console.log('A aplicação terminou')
            }

            
            function tratarErro(e) {
                //lógica para registrar o erro no servidor
                console.log(e)
            }

            
            console.log(getVideo())

            console.log(tratarErro())


        </script>
    </head>
    <body>
        <h1>Abrir o console</h1>
        <h3>Ctrl + Shift + i</h3>
    </body>
</html>
