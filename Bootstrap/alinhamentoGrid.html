<!doctype html>
<html lang="pt-br">

    <head>

        <title>Bootstrap - Alinhamento de grid</title>

          <!-- Required meta tags -->
          <meta charset="utf-8">
          <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

          <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <!--Font Awesome-->
        <script src="https://kit.fontawesome.com/1a7ed97bb5.js" crossorigin="anonymous"></script>

        <!--Stylesheet-->
        <style type="text/css">

            .marcador {
                background: #fe9d9d;
                border: 1px solid #f94646;
                height: 120px;
            }            

            .marcadorContainer {
                background: #5bf946;
                border: 1px solid #36ae26;
            }

            .borda {
                border: 1px solid blue;
            }

        </style>

    </head>


    <body style="margin-bottom: 200px; padding: 16px;">
        
        <div class="container">

            <!--
                Alinhamento vertical
                Options: class="align-items-start, class="align-end, class="align-center"
            -->

            <h2>Alinhamento vertical</h2>
            <div class="row marcador align-items-center">
                <div class="col borda">Área 1</div>
                <div class="col borda">Área 2</div>
                <div class="col borda">Área 3</div>
            </div>

            <br>
            <br>

            <!--
                Alinhamento Vertical individual
                Options: class="align-self-start, class="align-self-center, class="align-self-end 
            -->
            <h2>Alinhamento Vertical Individual</h2>
            <div class="row marcador">
                <div class="col borda align-self-start">Área 1</div>
                <div class="col borda align-self-center">Área 2</div>
                <div class="col borda align-self-end">Área 3</div>
            </div>

            <br>
            <br>

            <!--
                Alinhamento Horizontal nas Colunas
                Options: class="justify-content-start, class="justify-content-center, class="justify-content-end
            -->
            <h2>Alinhamento Horizontal nas Colunas</h2>
            <div class="row justify-content-center">
                <div class="col-2 marcador">Área 1</div>
                <div class="col-2 marcador">Área 2</div>
                <div class="col-2 marcador">Área 3</div>
            </div>

            <br>
            <br>

            <!--
               Distribuição
                Options: class="justify-content-between, class="justify-content-around
            -->
            <h2>Distribuição</h2>
            <div class="row borda justify-content-between">
                <div class="col-2 marcador">Área 1</div>
                <div class="col-2 marcador">Área 2</div>
                <div class="col-2 marcador">Área 3</div>
            </div>

            <br>
            <br>

            <!--
                Remover Espaçamentos
                Options: class="no-gutters"
            -->
            <h2>Remover Espaçamentos</h2>
            <div class="row no-gutters">
                <div class="col-2 borda">Área 1</div>
                <div class="col-2 borda">Área 2</div>
                <div class="col-2 borda">Área 3</div>
            </div>

        </div>














        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
          
    </body>
  
</html>
