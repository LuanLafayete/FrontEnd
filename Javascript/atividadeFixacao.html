<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Javascript - Atividade de fixação</title>

    <script>

        var idade = prompt("Digite a idade: ");

        if (idade >= 0 && idade < 15) 
        {
            document.write("Criança");
        } 
        else if (idade >= 15 && idade < 30)
        {
            document.write("Jovem");
        }
        else if (idade >= 30 && idade < 60)
        {
            document.write("Adulto");
        }
        else if (idade < 0) 
        {
            document.write("Não nasceu!");
        }
        else
        {
            document.write("Idoso");
        }


    </script>
  </head>

  <body>
    
  </body>
</html>
