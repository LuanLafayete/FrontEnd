<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>Div-Span</title>

    <style type="text/css">

    #topo {
        background-color:#fae307;
    }

    #conteudo {
        background-color:white;
    }

    #rodape {
        background-color: #33345c;
    }

    #assinatura {
        background-color: #10c72e;
    }

    #assinatura2 {
        background-color: #ec0ec7;
    }

    .produto {
        background-color:khaki;
        margin: 10px;
    }

    </style>

</head>
<body>

    <div id="topo">
        <img src="imagens/meli-logo.jfif" width="200">
        <ul>
            <li>Home</li>
            <li>Produtos</li>
            <li>Contatos</li>
        </ul>
    </div>

    <div id="conteudo">
        <div class="produto">
            Produto 1
        </div>

        <div class="produto">
            Produto 2
        </div>

        <div class="produto">
            Produto 3
        </div>
    </div>

    <div id="rodape">
        Todos os direitos reservados
    </div>

    <span id="assinatura">
        Aqui estou usando span
    </span>

    <span id="assinatura2">
        e aqui estou usando outro span
    </span>
   
</body>
</html>
