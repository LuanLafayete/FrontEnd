<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Javascript - Desafio do aluno</title>

    <script>

      var nota = prompt("Digite a nota do alunos: ");
      var faltas = prompt("Digite a quantidade de faltas: ");
      var media = 7;
      var faltas_maximas = 15;


      if (nota >= media && faltas <= faltas_maximas) 
      {
        document.write("Aprovado!");  
      } 
      else 
      {
        document.write("Reprovado!");
      }

    </script>
  </head>

  <body>
    
  </body>
</html>
