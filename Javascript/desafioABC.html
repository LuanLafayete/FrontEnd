<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Javascript - Desafio 2</title>

        <script>

           var a = 10;
           var b = 20;
           var c = null;

           document.write("A: " + a + "<br/>");
           document.write("B: " + b + "<br/>");
           document.write("C: " + c + "<br/>");

           document.write("<br />");

           //Lógica de inversão de valores A e B
            c = 10;
            a = b;
            b = a - c;
            c = null

           //
           document.write("A: " + a + "<br/>");
           document.write("B: " + b + "<br/>");
           document.write("C: " + c + "<br/>");

        </script>
    </head>
    
    <body>    
    </body>
</html>
