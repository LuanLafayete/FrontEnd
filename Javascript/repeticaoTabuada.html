<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Javascript - Tabuada</title>

    <script>

        for(var y = 1; y <= 10; y++) {

            for(var x = 1; x <= 10; x++){
                document.write(y + ' + ' + x + ' = ' + (y*x) +'<br>');
            }

            document.write('<hr>')
        }

    </script>
</head>
<body>
    
</body>
</html>
